name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: 18.x



    - name: Install dependencies
      working-directory: app
      run: npm install 
    - name: Build file
      working-directory: app
      run: npm run build
    - name: Run tests
      working-directory: app
      run: npm test
